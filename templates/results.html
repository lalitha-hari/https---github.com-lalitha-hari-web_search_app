<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        /* Add your CSS styles here */
        h2 {
            font-size: 50px; /* Increase the font size of the title */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 20px; /* Increase the font size of the URLs */
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Search Results</h2>
    <div id="results">
        {% if error %}
            <p>{{ error }}</p>
        {% elif message %}
            <p>{{ message }}</p>
        {% else %}
            <ul>
                {% for url, score in results.items() %}
                    <li><a href="{{ url }}">{{ url }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
